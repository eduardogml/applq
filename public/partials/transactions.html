<h3>Transactions</h3>

<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>

<p ng-show="transactionids.length">
	Transações cadastradas: {{transactionids.length}}
</p>
<p class="text-info" ng-hide="transactionids.length">
    Não há transações cadastradas
</p>

<div class="table-responsive">
	<table class="table table-hover">
	<tr>
		<th>Transactions ID</th>
		<th>QTD Mudas</th>
		<th class="text-center">Ação</th>
	</tr>
	<tr ng-repeat="transactionid in transactionids">
		<td>
        	<a ng-href="#/transaction/{{transactionid._id}}">{{transactionid.id}}</a>
      	</td>
      	<td>{{transactionid.qtdmudas}}</td>
      	<td class="text-center"><button class="btn btn-warning">Ação</buttom></td>
	</tr>
	</table>
</div>
